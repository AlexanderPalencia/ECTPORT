<ion-header>

  <ion-navbar>
    <ion-title>preguntas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4>Preguntas</h4>
  <ion-list>
    <ion-item *ngFor="let item of ObsPreguntas | async">
      {{item.Pregunta}}
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="newItem()">
        <ion-icon name="md-add">
  
        </ion-icon>
      </button>
    </ion-fab>
    
</ion-content>
